<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>daum | 캐쉬충전</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div id="kakaoWrap" class="wrap_main">
    <div id="kakaoHead" class="head_wrap" role="banner">
    		<h1 class="tit_daum">
    			<a href="#none" id="daumLogo" class="link_daum"><img src="http://m1.daumcdn.net/svc/image/U03/common_icon/526776B4042520000A" width="47" height="22" alt="Daum"></a>
    			<a href="#none" id="daumServiceLogo" class="link_service"><span class="txt_comm tit_service">캐쉬충전</span></a>
    		</h1>
    		<strong class="screen_out">관련 서비스</strong>
    		<div class="wrap_util">
    			<a href="#none" id="kakaoGnb" class="link_util"><span class="ico_comm ico_all">전체서비스</span></a>
    		</div>
    </div>
    <div id="kakaoContent" class="cont_main" role="main">
        <h2 class="screen_out">캐쉬충전 본문</h2>
        <div id="mArticle" class="article_maycash">
            <div class="info_head">
                <div class="mycash_info">
                    <span class="ico_comm my_cash">내 캐쉬</span>
                    <span class="my_money">500,000원</span>
                </div>
                <!-- mycash_info -->
                <button type="button" class="btn_mypage">내 결제내역</button>
            </div>
            <!-- info_head -->
            <form action="" class="form_date">
                <fieldset>
                    <legend class="screen_out">캐쉬 충전결재 선택</legend>
                <div class="select_date">
                    <div class="tit_select">
                        <strong class="txt_info">충전금액 선택</strong>
                        <a href="#none" class="ico_comm desc_txt">결제수단별 한도</a>
                    </div>
                    <!-- tit_select -->
                    <div class="cont_date">
                        <div class="info_choose">
                            <input type="radio" id="chooseAmount" class="inp_choose" name="chk_info">
                            <label for="chooseAmount" class="ico_comm lab_check">금액선택</label>
                            <div class="select_comm opt_league">
                                <select class="opt_choose">
                                    <option value="10,000">10,000</option>
                                    <option value="20,000">20,000</option>
                                    <option value="30,000">30,000</option>
                                </select>
                            </div>
                            <span class="txt_won">원</span>
                        </div>
                        <!-- info_choose -->
                        <div class="info_choose">
                            <input type="radio" id="directInput" class="inp_choose" name="chk_info">
                            <label for="directInput" class="ico_comm lab_check">직접입력</label>
                                <div class="input_wrap"><input type="text" class="inp_st" title="직접입력"></div>
                                <span class="txt_won">원</span>
                        </div>
                        <!-- info_choose -->
                    </div>
                    <!-- cont_date -->
                </div>
                <div class="select_date">
                    <div class="tit_select">
                        <strong class="txt_info">결제수단 선택</strong>
                        <a href="#none" class="ico_comm desc_txt">주의사항</a>
                    </div>
                    <!-- tit_select -->
                    <div class="cont_date">
                        <div class="chk_payment">
                            <input type="radio" id="chooseCellphone" class="inp_choose" name="chk_payment">
                            <label for="chooseCellphone" class="ico_comm lab_check">휴대폰</label>
                        </div>
                        <div class="chk_payment">
                            <input type="radio" id="easyPayment" class="inp_choose" name="chk_payment">
                            <label for="easyPayment" class="ico_comm lab_check">신용카드</label>
                        </div>
                        <div class="chk_payment">
                            <input type="radio" id="creditCard" class="inp_choose" name="chk_payment">
                            <label for="creditCard" class="ico_comm lab_check">Daum간편결제</label>
                        </div>
                        <div class="chk_payment">
                            <input type="radio" id="bankTransfer" class="inp_choose" name="chk_payment">
                            <label for="bankTransfer" class="ico_comm lab_check">무통장입금</label>
                        </div>
                        <div class="chk_payment sel_choose">
                            <input type="radio" id="chooseAmount" class="inp_choose" name="chk_payment">
                            <label for="chooseAmount" class="ico_comm lab_check"></label>
                            <div class="select_comm opt_league2">
                                <select class="opt_choose">
                                    <option value="도서문화상품권">도서문화상품권</option>
                                    <option value="도서문화상품권">도서문화상품</option>
                                    <option value="도서문화상품권">도서문화상품권</option>
                                </select>
                            </div>
                            <!-- opt_league -->
                        </div>
                        <!-- info_choose -->
                    </div>
                    <!-- cont_date -->
                </div>
                <!-- select_box -->
                <div class="info_check">
                    <input type="checkbox" id="infoAgree" class="inp_check">
                    <label for="infoAgree" class="ico_comm lab_check">결제정보 수집 및 이용에 동의합니다.</label>
                </div>
                <!-- info_check -->
                    </fieldset>
                </form>
                <form action="">
                    <fieldset>
                        <legend class="screen_out">마이캐쉬 기본정보 입력</legend>
                <div class="wrap_btn">
                  <div class="inner_btn">
                      <button type="button" class="link_refuse"><span class="btn_cancel">최소</button></a>
                  </div>
                  <!-- inner_btn -->
                  <div class="inner_btn">
                      <button type="sumit" class="link_refuse"><span class="btn_next">다음 &gt;</button></a>
                  </div>
                  <!-- inner_btn -->
             </div>
             <!-- wrap_btn -->
         </fieldset>
             </form>
        </div>
    </div>
    <!-- cont_main -->
    <div id="kakaoFoot" class="foot_wrap" role="contentinfo">
        <ul class="list_foot">
            <li><a href="#none" class="btn_foot">Daum</a></li>
            <li><a href="#none" class="btn_foot">로그인</a></li>
            <li><span class="btn_foot btn_off">PC화면</span></li> <!-- 비활성 상태인 경우 btn_off 클래스 추가 및 span태그로 변경 -->
            <li><a href="#none" class="btn_foot">전체보기</a></li>
        </ul>
        <small class="copr_info">
            <span class="info_policy">
                <a href="#none" class="link_policy"> 고객센터</a>
                <a href="#none" class="link_policy"> 전화 1588-3321</a>
            </span>
            <a href="#none" class="link_daumcorp">&copy; Daum</a>
        </small>
    </div>
    <div id="wrapMinidaum"></div><!-- //position:absolute로 상단 위치. -->
</div>


</body>
</html>
